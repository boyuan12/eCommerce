{% extends "shopper/base.html" %}

{% block title %}
    Orders
{% endblock %}

{% block main %}
    <h1>Orders</h1>
    <ul>
        {% for order in orders %}
            <li><a href="/order/{{ order.payment_id }}">{{ order.payment_id }}</a> on {{ order.timestamp }}</li>
        {% endfor %}
    </ul>
{% endblock %}
